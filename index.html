<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Colour Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body class="randomColourGenerator">
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <div id="randomDiv">
    <h1 class="font">Random Colour Generator</h1>
    <p class="randomColourGenerator font">#FFFFFF</p>
    <div>
      <button class="goBack">Go Back</button>
      <button class="randomColourGenerator">Generate</button>
    </div>
  </div>
</body>
<script src="random-colour-generator.js"></script>
<script src="slider.js"></script>
</html>
